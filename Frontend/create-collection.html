<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>ColB - Collecting Bottles on Web</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="The client side application for ColB" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/collections.css" />
		<link rel="stylesheet" href="css/create.css" />
		<script src="scripts/constants.js"></script>
		<script src="scripts/loginController/checkLoggedIn.js"></script>
		<script src="scripts/preventFormSubmit.js" defer></script>
		<script src="scripts/inventoryController/getContainersWithoutCollection.js"></script>
		<script
			src="scripts/inventoryController/createCollection.js"
			defer
		></script>
		<script src="scripts/exportController/importCollection.js" defer></script>
		<script>
			getContainersWithoutCollection(
				null,
				JSON.parse(localStorage.getItem('userData')).username
			).then(() => setSelectable());
		</script>
	</head>

	<body>
		<nav class="menu desktop-only">
			<ul>
				<li>
					<a href="/Frontend/index.html" class="menu-item">🏠 Home</a>
				</li>
				<li><a href="/Frontend/docs.html" class="menu-item">📄 Docs</a></li>
				<li>
					<a href="/Frontend/logout.html" class="menu-item">🚪 Sign out</a>
				</li>
			</ul>
		</nav>

		<div class="page-wrapper">
			<h1 class="main-greeting">➕ Create a new collection 🍶🍶🍶</h1>
			<div class="file-importer">
				<label for="file">Choose file to upload</label>
				<input type="file" id="file-field" accept=".json" name="file" />
				<button
					class="import-container-button"
					type="submit"
					style="margin-bottom: 32px"
					onclick="importCollection()"
				>
					Import from JSON
				</button>
			</div>
			<h2 style="margin-bottom: 32px; margin-top: 0">OR</h2>
			<form class="collection-add-container" id="collection-add-form">
				<div class="input-wrapper">
					<label for="name-field">Name</label>
					<input type="text" id="name-field" name="name" />
				</div>

				<div class="input-wrapper">
					<label for="description-field">Description</label>
					<textarea
						type="text"
						id="description-field"
						name="description"
						rows="6"
						cols="35"
					></textarea>
				</div>

				<div class="input-wrapper">
					<label for="image-field">Image URL</label>
					<input type="text" id="image-field" name="image" />
				</div>

				<div>
					<label for="item-field">Select items to add to collection</label>
					<div class="selectable-items-wrapper"></div>
				</div>

				<button
					class="submit-btn"
					type="submit"
					onclick="createCollection()"
					disabled
				>
					Create collection
				</button>
			</form>
		</div>
	</body>
</html>
